services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - VLLM_API_KEY=${VLLM_API_KEY}
      - VLLM_L40S_API_BASE=https://${MODAL_WORKSPACE}--vllm-l40s-serve.modal.run/v1
      - VLLM_A100_API_BASE=https://${MODAL_WORKSPACE}--vllm-a100-serve.modal.run/v1
      - VLLM_H100_API_BASE=https://${MODAL_WORKSPACE}--vllm-h100-serve.modal.run/v1
      - VLLM_H200_API_BASE=https://${MODAL_WORKSPACE}--vllm-h200-serve.modal.run/v1
      - VLLM_B200_API_BASE=https://${MODAL_WORKSPACE}--vllm-b200-serve.modal.run/v1
    command:
      - "--config"
      - "/app/config.yaml"
      - "--port"
      - "4000"
      - "--detailed_debug"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
